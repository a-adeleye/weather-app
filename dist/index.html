<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="left">
        <div class="searchbox">
          <input
            type="text"
            placeholder="search city"
            id="cityName"
            value="Dubai"
          />
          <i class="fas fa-search" id="searchBtn"></i>
        </div>
        <p class="error"></p>
        <p class="date"></p>
        <h2 class="city"></h2>
        <div class="temperature">
          <span class="temperatureNumber"></span>
          <span class="temp-unit"></span>
          <div class="fl">
            <span class="feels-like"></span>
            <span class="fl-unit"></span>
          </div>
        </div>

        <div class="wdescription">
          <img id="icon" />
          <p id="description"></p>
        </div>

        <div id="tiles">
          <div class="tile">
            <span id="pressure"></span> <span id="pressureNumber"></span>
          </div>
          <div class="tile">
            <span id="humidity"></span> <span id="humidityNumber"></span>
          </div>
          <div class="tile">
            <span id="windspeed"></span> <span id="windNumber"></span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="toprow">
          <div class="col" id="one">
            <div class="tp">
              <h3 id="dayOneDay"></h3>
              <p id="dayOneDate" class="dt"></p>
            </div>
            <img id="dayOneIcon" />
            <p class="forecastTemp" id="dayOneTemp"></p>
            <p id="dayOneWeather" class="dsc"></p>
            <p id="dayOneWind" class="wind"></p>
          </div>
          <div class="col" id="two">
            <div class="tp">
              <h3 id="dayTwoDay"></h3>
              <p id="dayTwoDate" class="dt"></p>
            </div>
            <img id="dayTwoIcon" />
            <p class="forecastTemp" id="dayTwoTemp"></p>
            <p id="dayTwoWeather" class="dsc"></p>
            <p id="dayTwoWind" class="wind"></p>
          </div>
          <div class="col" id="three">
            <div class="tp">
              <h3 id="dayThreeDay"></h3>
              <p id="dayThreeDate" class="dt"></p>
            </div>
            <img id="dayThreeIcon" />
            <p class="forecastTemp" id="dayThreeTemp"></p>
            <p id="dayThreeWeather" class="dsc"></p>
            <p id="dayThreeWind" class="wind"></p>
          </div>
          <div class="col" id="four">
            <div class="tp">
              <h3 id="dayFourDay"></h3>
              <p id="dayFourDate" class="dt"></p>
            </div>
            <img id="dayFourIcon" />
            <p class="forecastTemp" id="dayFourTemp"></p>
            <p id="dayFourWeather" class="dsc"></p>
            <p id="dayFourWind" class="wind"></p>
          </div>
        </div>
        <div class="bottomrow">
          <div class="box" id="boxOne">
            <img id="lagosIcon" />
            <div class="text">
              <p class="other-cities">Lagos</p>
              <p class="temp" id="lagosTemp"></p>
            </div>
          </div>
          <div class="box" id="boxTwo">
            <img id="londonIcon" />
            <div class="text">
              <p class="other-cities">London</p>
              <p class="temp" id="londonTemp"></p>
            </div>
          </div>
          <div class="box" id="boxThree">
            <img id="newYorkIcon" />
            <div class="text">
              <p class="other-cities">New York</p>
              <p class="temp" id="newYorkTemp"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
